

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content="width=device-width , initial-scale=1.0" >
	<meta http-equip="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/owfont-regular.css">
	<title>Travercy</title>
</head>
<body>
	<div class="bg-image"></div>

	<div class="weather">
		<div class="city weather-text" contenteditable="true">Минск</div>
		<i class="weather-icon owf"></i>
		<div class="temperature weather-text"></div>
		<div class="weather-description weather-text"></div>
		<div class="humidity weather-text"></div>
		<div class="wind weather-text"></div>
	</div>

	 <div class="container">
		<time id="time"></time>
		<time id="date"></time>
	<h1>
		<span id="greeting"></span>
		<span id="name" contenteditable="true" ></span>
	</h1>

	<h2>What Is Your Focus For Today?</h2>
	<h2 >
		<span id="focus" contenteditable="true"></span>
	</h2>
	</div>

	<div class="change">
		<button class="btn2"></button> 
	</div>
	<div class="bottom">
		<figure class="quote">
			
			<div class="wrapper">
				<button class="btn"></button> 
  				<blockquote>
    				You were not born a winner, and you were not born a loser. You are what you make yourself be.
  				</blockquote>
			</div>
  			<figcaption> 
    			Lou Holtz
  			</figcaption>
		</figure>	
	</div>
	

	
	

	<script src="main.js"></script>

</body>
</html>
